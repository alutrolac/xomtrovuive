<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hệ Thống Quản Lý Nhà Trọ Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50">
    <div class="min-h-screen flex">
        <div class="w-64 bg-indigo-800 text-white p-6 hidden md:block">
            <h1 class="text-2xl font-bold mb-10">SmartHostel</h1>
            <nav class="space-y-4">
                <a href="#" class="block py-2.5 px-4 rounded bg-indigo-900 transition"><i class="fas fa-home mr-2"></i> Dashboard</a>
                <a href="#" class="block py-2.5 px-4 rounded hover:bg-indigo-700 transition"><i class="fas fa-user-friends mr-2"></i> Khách thuê</a>
                <a href="#" class="block py-2.5 px-4 rounded hover:bg-indigo-700 transition"><i class="fas fa-file-invoice-dollar mr-2"></i> Hóa đơn</a>
            </nav>
        </div>

        <div class="flex-1 p-8">
            <header class="flex justify-between items-center mb-8">
                <h2 class="text-3xl font-bold text-gray-800">Quản Lý Phòng Trọ</h2>
                <button onclick="openModal()" class="bg-indigo-600 text-white px-6 py-2 rounded-lg hover:bg-indigo-700 shadow-lg">
                    + Thêm Phòng Mới
                </button>
            </header>

            <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
                <div class="bg-white p-6 rounded-xl shadow-sm border-l-4 border-blue-500">
                    <p class="text-gray-500">Giá Điện</p>
                    <p class="text-2xl font-bold">4.000đ / kWh</p>
                </div>
                <div class="bg-white p-6 rounded-xl shadow-sm border-l-4 border-green-500">
                    <p class="text-gray-500">Giá Nước</p>
                    <p class="text-2xl font-bold">20.000đ / m3</p>
                </div>
                <div class="bg-white p-6 rounded-xl shadow-sm border-l-4 border-purple-500">
                    <p class="text-gray-500">Tiền Phòng Cố Định</p>
                    <p class="text-2xl font-bold">1.500.000đ</p>
                </div>
            </div>

            <div class="bg-white rounded-xl shadow-md overflow-hidden">
                <table class="w-full text-left">
                    <thead class="bg-gray-100 border-b">
                        <tr>
                            <th class="p-4">Tên Phòng</th>
                            <th class="p-4">Số Điện (Mới)</th>
                            <th class="p-4">Số Nước (Mới)</th>
                            <th class="p-4">Tổng Tiền</th>
                            <th class="p-4">Thao tác</th>
                        </tr>
                    </thead>
                    <tbody id="roomTable">
                        </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        const PRICES = { dien: 4000, nuoc: 20000, phong: 1500000 };
        let rooms = JSON.parse(localStorage.getItem('rooms')) || [];

        function calculateBill(dienMoi, nuocMoi) {
            return (dienMoi * PRICES.dien) + (nuocMoi * PRICES.nuoc) + PRICES.phong;
        }

        function renderRooms() {
            const table = document.getElementById('roomTable');
            table.innerHTML = rooms.map((room, index) => `
                <tr class="border-b hover:bg-gray-50">
                    <td class="p-4 font-semibold">${room.name}</td>
                    <td class="p-4">${room.dien} kWh</td>
                    <td class="p-4">${room.nuoc} m3</td>
                    <td class="p-4 text-indigo-600 font-bold">${calculateBill(room.dien, room.nuoc).toLocaleString()}đ</td>
                    <td class="p-4 text-red-500 cursor-pointer" onclick="deleteRoom(${index})">Xóa</td>
                </tr>
            `).join('');
            localStorage.setItem('rooms', JSON.stringify(rooms));
        }

        function openModal() {
            const name = prompt("Nhập tên phòng (VD: Phòng 101):");
            const dien = prompt("Nhập số điện tiêu thụ:");
            const nuoc = prompt("Nhập số nước tiêu thụ:");
            
            if(name && dien && nuoc) {
                rooms.push({ name, dien: Number(dien), nuoc: Number(nuoc) });
                renderRooms();
            }
        }

        function deleteRoom(index) {
            if(confirm('Bạn có chắc muốn xóa?')) {
                rooms.splice(index, 1);
                renderRooms();
            }
        }

        renderRooms();
    </script>
</body>
</html>
