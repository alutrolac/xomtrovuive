<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>Quản Lý Nhà Trọ</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-4">
  <h2 class="mb-3">🏠 Quản Lý Nhà Trọ</h2>

  <div class="alert alert-info">
    Giá phòng: <b>1.500.000</b> | Điện: <b>4.000</b> | Nước: <b>20.000</b>
  </div>

  <table class="table table-bordered table-hover bg-white">
    <thead class="table-dark">
      <tr>
        <th>Phòng</th>
        <th>Khách</th>
        <th>Điện (kWh)</th>
        <th>Nước (m³)</th>
        <th>Tổng tiền</th>
      </tr>
    </thead>
    <tbody id="bang"></tbody>
  </table>

  <button class="btn btn-success" onclick="luu()">💾 Lưu dữ liệu</button>
  <button class="btn btn-primary" onclick="xuat()">📄 Xuất CSV</button>
</div>

<script src="app.js"></script>
</body>
</html>
