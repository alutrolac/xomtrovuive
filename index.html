<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hệ Thống Quản Lý Nhà Trọ Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-gray-100 font-sans">
    <div class="flex h-screen">
        <aside class="w-64 bg-indigo-900 text-white flex-shrink-0 hidden md:block">
            <div class="p-6 text-2xl font-bold border-b border-indigo-800">QL NHÀ TRỌ</div>
            <nav class="mt-6">
                <a href="#" onclick="showSection('dashboard')" class="block py-3 px-6 hover:bg-indigo-800 transition"><i class="fas fa-chart-line mr-2"></i> Dashboard</a>
                <a href="#" onclick="showSection('rooms')" class="block py-3 px-6 hover:bg-indigo-800 transition"><i class="fas fa-door-open mr-2"></i> Quản lý phòng</a>
                <a href="#" onclick="showSection('tenants')" class="block py-3 px-6 hover:bg-indigo-800 transition"><i class="fas fa-users mr-2"></i> Khách thuê</a>
                <a href="#" onclick="showSection('billing')" class="block py-3 px-6 hover:bg-indigo-800 transition"><i class="fas fa-file-invoice-dollar mr-2"></i> Hóa đơn</a>
            </nav>
        </aside>

        <main class="flex-1 overflow-y-auto p-8">
            <header class="flex justify-between items-center mb-8">
                <h2 id="section-title" class="text-3xl font-semibold text-gray-800">Tổng quan</h2>
                <div class="flex items-center space-x-4">
                    <span class="text-gray-600">Admin: <strong>Gemini User</strong></span>
                    <div class="w-10 h-10 bg-indigo-500 rounded-full flex items-center justify-center text-white font-bold">A</div>
                </div>
            </header>

            <section id="dashboard" class="content-section">
                <div class="grid grid-cols-1 md:grid-cols-4 gap-6 mb-8">
                    <div class="bg-white p-6 rounded-xl shadow-sm border-l-4 border-blue-500">
                        <p class="text-sm text-gray-500 uppercase font-bold">Tổng số phòng</p>
                        <p class="text-2xl font-bold">40</p>
                    </div>
                    <div class="bg-white p-6 rounded-xl shadow-sm border-l-4 border-green-500">
                        <p class="text-sm text-gray-500 uppercase font-bold">Đã cho thuê</p>
                        <p class="text-2xl font-bold">38</p>
                    </div>
                    <div class="bg-white p-6 rounded-xl shadow-sm border-l-4 border-yellow-500">
                        <p class="text-sm text-gray-500 uppercase font-bold">Phòng trống</p>
                        <p class="text-2xl font-bold">2</p>
                    </div>
                    <div class="bg-white p-6 rounded-xl shadow-sm border-l-4 border-red-500">
                        <p class="text-sm text-gray-500 uppercase font-bold">Doanh thu dự kiến</p>
                        <p class="text-2xl font-bold">60,000,000đ</p>
                    </div>
                </div>
                <div class="bg-white p-6 rounded-xl shadow-sm">
                    <h3 class="text-lg font-bold mb-4">Thống kê doanh thu 6 tháng</h3>
                    <canvas id="revenueChart" height="100"></canvas>
                </div>
            </section>

            <section id="rooms" class="content-section hidden">
                <div class="bg-white rounded-xl shadow-sm overflow-hidden">
                    <table class="w-full text-left border-collapse">
                        <thead class="bg-gray-50 border-b">
                            <tr>
                                <th class="p-4 font-semibold text-gray-600">Số Phòng</th>
                                <th class="p-4 font-semibold text-gray-600">Loại</th>
                                <th class="p-4 font-semibold text-gray-600">Giá Thuê</th>
                                <th class="p-4 font-semibold text-gray-600">Trạng Thái</th>
                            </tr>
                        </thead>
                        <tbody id="room-list"></tbody>
                    </table>
                </div>
            </section>

            <section id="tenants" class="content-section hidden">
                <div class="bg-white rounded-xl shadow-sm overflow-hidden">
                    <table class="w-full text-left">
                        <thead class="bg-gray-50 border-b">
                            <tr>
                                <th class="p-4 font-semibold text-gray-600">Họ Tên</th>
                                <th class="p-4 font-semibold text-gray-600">Phòng</th>
                                <th class="p-4 font-semibold text-gray-600">SĐT</th>
                                <th class="p-4 font-semibold text-gray-600">Ngày Vào</th>
                            </tr>
                        </thead>
                        <tbody id="tenant-list"></tbody>
                    </table>
                </div>
            </section>
        </main>
    </div>

    <script>
        // DỮ LIỆU MẪU
        const ROOM_PRICE = 1500000;
        const ELECTRIC_PRICE = 4000;
        const WATER_PRICE = 20000;

        const rooms = Array.from({ length: 40 }, (_, i) => ({
            id: i + 1,
            name: `Phòng ${101 + i}`,
            price: ROOM_PRICE,
            status: i < 38 ? 'Đã thuê' : 'Trống'
        }));

        const tenants = Array.from({ length: 100 }, (_, i) => ({
            id: i + 1,
            name: `Khách hàng ${i + 1}`,
            room: Math.floor(Math.random() * 40) + 1,
            phone: `090${Math.floor(1000000 + Math.random() * 9000000)}`,
            joinDate: '2023-01-10'
        }));

        // HIỂN THỊ DỮ LIỆU
        function renderRooms() {
            const list = document.getElementById('room-list');
            list.innerHTML = rooms.map(r => `
                <tr class="border-b hover:bg-gray-50">
                    <td class="p-4 font-medium">${r.name}</td>
                    <td class="p-4 text-gray-600">Cơ bản</td>
                    <td class="p-4 font-bold text-indigo-600">${r.price.toLocaleString()}đ</td>
                    <td class="p-4"><span class="px-2 py-1 rounded-full text-xs ${r.status === 'Trống' ? 'bg-green-100 text-green-700' : 'bg-red-100 text-red-700'}">${r.status}</span></td>
                </tr>
            `).join('');
        }

        function renderTenants() {
            const list = document.getElementById('tenant-list');
            list.innerHTML = tenants.slice(0, 20).map(t => `
                <tr class="border-b hover:bg-gray-50">
                    <td class="p-4 font-medium">${t.name}</td>
                    <td class="p-4">Phòng ${100 + t.room}</td>
                    <td class="p-4 text-gray-600">${t.phone}</td>
                    <td class="p-4 text-sm text-gray-500">${t.joinDate}</td>
                </tr>
            `).join('') + `<tr><td colspan="4" class="p-4 text-center text-gray-400 italic">Hiển thị 20/100 khách hàng mẫu...</td></tr>`;
        }

        function showSection(id) {
            document.querySelectorAll('.content-section').forEach(s => s.classList.add('hidden'));
            document.getElementById(id).classList.remove('hidden');
            const titles = { dashboard: 'Tổng quan', rooms: 'Quản lý phòng', tenants: 'Khách thuê', billing: 'Hóa đơn' };
            document.getElementById('section-title').innerText = titles[id];
        }

        // BIỂU ĐỒ
        const ctx = document.getElementById('revenueChart').getContext('2d');
        new Chart(ctx, {
            type: 'line',
            data: {
                labels: ['Tháng 8', 'Tháng 9', 'Tháng 10', 'Tháng 11', 'Tháng 12', 'Tháng 1'],
                datasets: [{
                    label: 'Doanh thu (VNĐ)',
                    data: [55000000, 58000000, 57000000, 62000000, 60000000, 65000000],
                    borderColor: '#4f46e5',
                    tension: 0.3,
                    fill: true,
                    backgroundColor: 'rgba(79, 70, 229, 0.1)'
                }]
            }
        });

        // Khởi tạo
        renderRooms();
        renderTenants();
    </script>
</body>
</html>
