<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Quản lý nhà trọ</title>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <!-- Font Awesome Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>
  <!-- Sidebar -->
  <aside class="sidebar">
    <div class="logo">
      <i class="fa-solid fa-building"></i>
      <span>Nhà trọ Pro</span>
    </div>
    <ul class="nav">
      <li class="active" data-view="dashboard"><i class="fa-solid fa-chart-line"></i> Dashboard</li>
      <li data-view="rooms"><i class="fa-solid fa-door-closed"></i> Phòng</li>
      <li data-view="tenants"><i class="fa-solid fa-users"></i> Khách trọ</li>
      <li data-view="payments"><i class="fa-solid fa-file-invoice-dollar"></i> Thanh toán</li>
      <li data-view="reports"><i class="fa-solid fa-chart-pie"></i> Báo cáo</li>
      <li data-view="settings"><i class="fa-solid fa-gear"></i> Cấu hình</li>
    </ul>
  </aside>

  <!-- Main content -->
  <div class="main">
    <header class="topbar">
      <h1>Quản lý nhà trọ</h1>
      <div class="actions">
        <button id="btnImport"><i class="fa-solid fa-upload"></i> Import</button>
        <button id="btnExport"><i class="fa-solid fa-download"></i> Export</button>
        <button id="btnReset"><i class="fa-solid fa-rotate-left"></i> Reset</button>
      </div>
    </header>

    <main class="content">
      <!-- Dashboard -->
      <section id="view-dashboard" class="view active">
        <h2><i class="fa-solid fa-chart-line"></i> Tổng quan</h2>
        <div class="cards">
          <div class="card"><div class="card-title">Tổng số phòng</div><div class="card-value" id="statRooms">0</div></div>
          <div class="card"><div class="card-title">Phòng đang thuê</div><div class="card-value" id="statOccupied">0</div></div>
          <div class="card"><div class="card-title">Tổng khách trọ</div><div class="card-value" id="statTenants">0</div></div>
          <div class="card"><div class="card-title">Doanh thu tháng</div><div class="card-value" id="statRevenue">0</div></div>
        </div>
        <div class="panel">
          <h3><i class="fa-solid fa-file-invoice"></i> Hóa đơn gần đây</h3>
          <table>
            <thead>
              <tr>
                <th>Phòng</th><th>Tháng</th><th>Tiền phòng</th><th>Điện</th><th>Nước</th><th>Tổng</th><th>Trạng thái</th>
              </tr>
            </thead>
            <tbody id="recentInvoices"></tbody>
          </table>
        </div>
      </section>

      <!-- Các view khác giữ nguyên -->
      <section id="view-rooms" class="view">...</section>
      <section id="view-tenants" class="view">...</section>
      <section id="view-payments" class="view">...</section>
      <section id="view-reports" class="view">...</section>
      <section id="view-settings" class="view">...</section>
    </main>

    <footer class="footer">
      <span>© 2026 Quản lý nhà trọ Pro</span>
    </footer>
  </div>

  <div class="toast" id="toast"></div>
  <script src="app.js"></script>
</body>
</html>
