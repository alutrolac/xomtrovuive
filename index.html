<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hệ Thống Quản Lý Nhà Trọ Premium</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-slate-50 font-sans text-slate-900">
    <div class="min-h-screen flex">
        <aside class="w-64 bg-indigo-900 text-white p-6 hidden md:block">
            <h1 class="text-2xl font-bold mb-10 flex items-center">
                <i class="fas fa-home-alt mr-3"></i> SMART INN
            </h1>
            <nav class="space-y-4">
                <a href="#" class="block p-3 bg-indigo-800 rounded-lg"><i class="fas fa-chart-line mr-2"></i> Tổng quan</a>
                <a href="#" class="block p-3 hover:bg-indigo-700 rounded-lg"><i class="fas fa-door-open mr-2"></i> Quản lý phòng</a>
                <a href="#" class="block p-3 hover:bg-indigo-700 rounded-lg"><i class="fas fa-file-invoice-dollar mr-2"></i> Hóa đơn</a>
            </nav>
        </aside>

        <main class="flex-1 p-8">
            <header class="flex justify-between items-center mb-8">
                <h2 class="text-3xl font-extrabold text-slate-800">Bảng Điều Khiển</h2>
                <button onclick="renderRooms()" class="bg-indigo-600 text-white px-6 py-2 rounded-full hover:bg-indigo-700 transition">
                    <i class="fas fa-sync"></i> Làm mới dữ liệu
                </button>
            </header>

            <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-10">
                <div class="bg-white p-6 rounded-2xl shadow-sm border border-slate-100">
                    <p class="text-slate-500 text-sm">Giá Điện/kWh</p>
                    <p class="text-2xl font-bold text-orange-500">4,000đ</p>
                </div>
                <div class="bg-white p-6 rounded-2xl shadow-sm border border-slate-100">
                    <p class="text-slate-500 text-sm">Giá Nước/m3</p>
                    <p class="text-2xl font-bold text-blue-500">20,000đ</p>
                </div>
                <div class="bg-white p-6 rounded-2xl shadow-sm border border-slate-100">
                    <p class="text-slate-500 text-sm">Giá Phòng Cơ Bản</p>
                    <p class="text-2xl font-bold text-green-600">1,500,000đ</p>
                </div>
            </div>

            <div class="bg-white rounded-3xl shadow-xl overflow-hidden border border-slate-200">
                <table class="w-full text-left">
                    <thead class="bg-slate-100 border-b">
                        <tr>
                            <th class="p-4 font-semibold text-slate-700">Số Phòng</th>
                            <th class="p-4 font-semibold text-slate-700">Khách Thuê</th>
                            <th class="p-4 font-semibold text-slate-700">Chỉ số Điện/Nước</th>
                            <th class="p-4 font-semibold text-slate-700">Tổng Tiền</th>
                            <th class="p-4 font-semibold text-slate-700">Trạng Thái</th>
                            <th class="p-4 font-semibold text-slate-700">Hành Động</th>
                        </tr>
                    </thead>
                    <tbody id="room-table-body">
                        </tbody>
                </table>
            </div>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
